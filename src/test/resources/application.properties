# --- Database (H2 In-Memory) ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- MOCKED ENV VARIABLES (Must match your @Value annotations) ---
# Your code looks for these UPPERCASE keys, not spring.mail.*
MAIL_HOST=smtp.test.com
MAIL_PORT=587
MAIL_EMAIL=test@test.com
MAIL_PASSWORD=test_password
DB_PASSWORD=password

# --- App Specific Keys ---
JWT_SECRET=a-very-long-and-secure-test-secret-key-for-jwt-256-bits-or-more
WAQI_API_KEY=test_waqi_key
GROQ_API_KEY=test_groq_key